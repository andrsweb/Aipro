<aside class="aside">
	<p class="aside__title">
		Text Setup
	</p>
	<form class="aside__form">
		<fieldset>
			<label for="">
				Project name
			</label>
			<textarea class="signin__input" type="text" placeholder="Project name"></textarea>
			<label for="">
				Business Description
			</label>
			<textarea class="signin__input" type="text" placeholder="Short description text"></textarea>
			<label for="">
				Text style
			</label>
			<textarea class="signin__input" type="text" placeholder="Select style"></textarea>
			<label for="">
				Content type
			</label>
			<textarea class="signin__input" type="text" placeholder="Select type"></textarea>
			<label for="">
				Keywords
			</label>
			<textarea class="signin__input" type="text" placeholder="cars, parts, hood, wheel, rims"></textarea>
			<div class="range__wrapper">
				<label for="">
					Number of paragraphs
				</label>
				<div class="range__item">
					<input class="signin__input" type="text">
					<input class="range__input" type="range" min="0" max="100" value="50" name="range" step="1">
				</div>
			</div>
		</fieldset>
		<div class="range__button_wrapper">
			<div class="tries">
				Tries <span>0</span>/3 left
			</div>
			<button class="button hero_button">
				Generate Text
			</button>
		</div>
	</form>
</aside>
