<aside class="aside" id="aside_lock">
	<div class="aside__wrapper">
		<form class="aside__form">
			<div class="aside__title">
				Text Setup
				<div class="aside__close">
					<span></span>
				</div>
			</div>
			<fieldset>
				<div class="fieldset-wrapper">
					<label for="">
						Project name
					</label>
					<textarea class="signin__input" type="text" placeholder="Project name"></textarea>
					<label for="">
						Business Description
					</label>
					<textarea class="signin__input resize_textarea" type="text" placeholder="Short description text"></textarea>
					<label for="">
						Text style
					</label>
					<div class="dropdown">
						<div class="dropdown__title">
							<textarea class="signin__input dropdown_area" type="text" placeholder="Select style"></textarea>
							<span></span>
						</div>
						<div class="dropdown__open">
							<div class="dropdown__inner">
								<div class="dropdown__text dropdown_item">
									funny
								</div>
								<div class="dropdown__text dropdown_item">
									simple
								</div>
								<div class="dropdown__text dropdown_item">
									bold
								</div>
							</div>
						</div>
					</div>
					<label for="">
						Content type
					</label>
					<textarea class="signin__input" type="text" placeholder="Select type"></textarea>
					<label for="">
						Keywords
					</label>
					<textarea class="signin__input resize_textarea" type="text" placeholder="cars, parts, hood, wheel, rims"></textarea>
					<div class="range__wrapper">
						<label for="">
							Number of paragraphs
						</label>
						<div class="range__item">
							<input value="0" class="signin__input input" type="number">
							<input class="range__input range-slider" type="range"  name="range">
						</div>
					</div>
				</div>
				<div class="range__button_wrapper">
					<div class="tries">
						Tries <span>0</span>/3 left
					</div>
					<button class="button orange hero_button generate__text" type="button">
						Generate Text
					</button>
				</div>
			</fieldset>
		</form>
	</div>
</aside>
