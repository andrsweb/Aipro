<section class="post__hero">
	<div class="container">
		<div class="post__hero_wrapper">
			@@include( './aside.html' )
			<div class="post__zone">
				<div class="fields__wrapper">
					<div class="field">
						No generated texts yet
					</div>
				</div>
				<div class="post__dropdown_wrapper">
					<div class="dropdown post__dropdown">
						<div class="dropdown__title post__dropdown_title">
							<p class="dropdown__start order__title">
								Order summary
							</p>
							<span></span>
						</div>
						<div class="dropdown__open">
							<div class="dropdown__inner">
								<div class="order-wrapper">
									<div class="order__minimum">
										<div class="minimum__img">
											<img src="img/post/not.svg" width="20" height="20" alt="">
										</div>
										<p class="minimum__text">
											Minimum order should be more than $10.00
										</p>
									</div>
									<div class="order__inner">
										<div class="order__text_wrapper">
											<div class="order__text">
												x<span class="text__value">0</span> Text paragraphs
											</div>
											<span class="order__price">
												$<span class="text_price">0.00</span>
											</span>
										</div>
										<div class="order__text_wrapper">
											<div class="order__text">
												x<span class="image__value">0</span> Images
											</div>
											<span class="order__price">
												$<span class="image_price">0.00</span>
											</span>
										</div>
										<div class="order__total_wrapper">
											<div class="order__total">
												Total
											</div>
											<div class="order__total_price">
												$<span class="total">0.00</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="dropdown__buttons">
						<button class="button transparent button_header dropdown__button to-images" type="button">
							to Images
							<img src="img/post/arrow.svg" width="16" height="12" alt="">
						</button>
						<button class="button black dropdown__button_black configure_text" type="button">
							<img src="img/post/conf.svg" width="18" height="14" alt="">
							configure text
						</button>
					</div>
				</div>
				<div class="order">
					<div class="order__wrapper">
						<p class="order__title">
							Order summary
						</p>
						<div class="order__inner">
							<div class="order__text_wrapper">
								<div class="order__text">
									x<span class="text__value">0</span> Text paragraphs
								</div>
								<span class="order__price">
									$<span class="text_price">0.00</span>
								</span>
							</div>
							<div class="order__text_wrapper">
								<div class="order__text">
									x<span class="image__value">0</span> Images
								</div>
								<span class="order__price">
									$<span class="image_price">0.00</span>
								</span>
							</div>
							<div class="order__total_wrapper">
								<div class="order__total">
									Total
								</div>
								<div class="order__total_price">
									$<span class="total">0.00</span>
								</div>
							</div>
						</div>
						<div class="order__button">
							<button class="button transparent button_header">
								to Images
								<img src="img/post/arrow.svg" width="16" height="12" alt="">
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
