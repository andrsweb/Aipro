<aside class="aside images_aside">
	<div class="aside__wrapper">
		<div class="aside__title">
			Image setup
			<div class="aside__close">
				<span></span>
			</div>
		</div>
		<form class="aside__form">
			<fieldset>
				<label for="">
					Keywords
				</label>
				<textarea class="signin__input" type="text"></textarea>
				<div class="aside__item">
					<label>
						Size
					</label>
					<div class="aside__inner signin__input">
						<input type="radio">
						<p class="aside__inner_text">
							Square
						</p>
						<div class="aside__inner_size">
							1024x1024px
						</div>
					</div>
				</div>
				<div class="aside__item">
					<label>
						Coming soon
					</label>
					<div class="aside__inner signin__input">
						<input type="radio" name="soon">
						<p class="aside__inner_text">
							Story
						</p>
						<div class="aside__inner_size">
							1080x1920px
						</div>
					</div>
					<div class="aside__inner signin__input">
						<input type="radio" name="soon">
						<p class="aside__inner_text">
							Landscape
						</p>
						<div class="aside__inner_size">
							1600x800px
						</div>
					</div>
					<div class="aside__inner signin__input">
						<input type="radio" name="soon">
						<p class="aside__inner_text">
							Vertical
						</p>
						<div class="aside__inner_size">
							1024x1920px
						</div>
					</div>
				</div>
				<div class="range__wrapper">
					<label for="">
						Number of paragraphs
					</label>
					<div class="range__item">
						<input value="0" class="signin__input input" type="number">
						<input class="range__input range-slider" type="range" min="0" max="20" value="1" step="1" name="range">
					</div>
				</div>
				<div class="range__button_wrapper">
					<div class="tries">
						Tries <span>0</span>/3 left
					</div>
					<button class="button hero_button">
						Generate Images
					</button>
				</div>
			</fieldset>
		</form>
	</div>
</aside>
