<aside class="aside images_aside" id="asideImages_lock">
	<div class="aside__wrapper">
		<div class="aside__title">
			Image setup
			<div class="aside__close">
				<span></span>
			</div>
		</div>
		<form class="aside__form">
			<fieldset>
				<div class="radio__title">
					Keywords
				</div>
				<textarea class="signin__input" type="text"></textarea>
				<div class="aside__item">
					<div class="radio__title">
						Size
					</div>
					<div class="aside__inner signin__input">
						<input class="radio__button" id="radio1" type="radio">
						<label for="radio1"></label>
						<p class="aside__inner_text">
							Square
						</p>
						<div class="aside__inner_size">
							1024x1024px
						</div>
					</div>
				</div>
				<div class="aside__item comming_soon">
					<div class="radio__title">
						Coming soon
					</div>
					<div class="aside__inner signin__input">
						<input id="radio2" class="radio__button" disabled type="radio" name="soon">
						<label for="radio2"></label>
						<p class="aside__inner_text">
							Story
						</p>
						<div class="aside__inner_size">
							1080x1920px
						</div>
					</div>
					<div class="aside__inner signin__input">
						<input class="radio__button" disabled id="radio3" type="radio" name="soon">
						<label class="label" for="radio3"></label>
						<p class="aside__inner_text">
							Landscape
						</p>
						<div class="aside__inner_size">
							1600x800px
						</div>
					</div>
					<div class="aside__inner signin__input">
						<input class="radio__button" id="radio4" disabled type="radio" name="soon">
						<label class="label" for="radio4"></label>
						<p class="aside__inner_text">
							Vertical
						</p>
						<div class="aside__inner_size">
							1024x1920px
						</div>
					</div>
				</div>
				<div class="range__wrapper">
					<label for="">
						Number of paragraphs
					</label>
					<div class="range__item">
						<input value="0" class="signin__input input" type="number">
						<input class="range__input range-slider" type="range" name="range">
					</div>
				</div>
				<div class="range__button_wrapper">
					<div class="tries">
						Tries <span>0</span>/3 left
					</div>
					<button class="button orange hero_button">
						Generate Images
					</button>
				</div>
			</fieldset>
		</form>
	</div>
</aside>
