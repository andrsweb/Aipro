<section class="hero__order">
	<div class="container">
		<div class="hero__order_wrapper">
			<h1>
				Order summary
			</h1>
			<div class="hero__order_total">
				Total
				<span>
					$24.40
				</span>
			</div>
			<form class="hero__order_form">
				<fieldset>
					<legend>
						Enter your card details
					</legend>
					<div class="card__info">
						<div class="card__input">
							<label for="card-name">
								Card name
							</label>
							<input id="card-name" class="signin__input" type="text">
							<img class="visa-small" src="img/post/visa-small.svg" width="28" height="9" alt="">
						</div>
						<div class="card__input">
							<label for="">
								Expiry date
							</label>
							<input id="date" class="signin__input" type="text">
						</div>
						<div class="card__input">
							<label for="">
								CVV
							</label>
							<input id="cvv" class="signin__input" type="password">
							<div class="info__wrapper">
								<img class="info" src="img/post/info.svg" width="20" height="0" alt="">
								<div class="info__prompt">
									The last 3 digits displayed on the back on your card
								</div>
							</div>
						</div>
					</div>
					<div class="card__input cardholder">
						<label for="">
							Cardholder
						</label>
						<input class="signin__input" type="text">
					</div>
				</fieldset>
				<div class="card__elements">
					<div class="card__buttons">
						<button class="button black">
							Back
						</button>
						<button class="button orange">
							Confirm and pay
						</button>
					</div>
					<div class="card__images">
						<img src="img/post/visa.svg" width="80" height="40" alt="">
						<img src="img/post/master.svg" width="80" height="40" alt="">
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
