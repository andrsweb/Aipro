<div class="popup__wrapper password_popup" id="password_lock">
		<div class="popup">
			<div class="popup_close">
				<span></span>
			</div>
			<p class="popup_title">
				Change password
			</p>
			<form>
				<fieldset>
					<label for="password-email">
						Password
					</label>
					<input class="signin__input" type="email" name="popup-pass-email" id="password-email" placeholder="Enter new password">
					<label for="repeat-password">
						Repeat password
					</label>
					<span class="input__wrapper">
						<input class="signin__input" type="password" name="popup-pass-repeat" id="repeat-password" placeholder="Repeat new password">
					</span>
				</fieldset>
			<div class="popup__buttons">
				<button class="button black save_password" type="button">
					Save password
				</button>
				<button class="button button_header cancel_button" type="button">
					Cancel
				</button>
			</div>
		</div>
</div>
