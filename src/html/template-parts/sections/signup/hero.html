<section class="signin__hero">
	<div class="container">
		<h1>
			Login
		</h1>
		<div class="button__wrapper">
			<button class="button black button_google">
				<img src="img/signin/google.png" width="24" height="24" alt="">
				Sign in with Google
			</button>
		</div>
		<div class="signin__hero_stripe">
			<div class="signin__hero_stripe_wrapper">
				Or
			</div>
		</div>

		<form class="signin__hero_form">
			<fieldset>
				<label for="signin-email">
					Email
				</label>
				<input class="signin__input" type="email" name="signup-email" id="signin-email">
				<button class="button orange submit_button">
					Continue with email
				</button>
			</fieldset>
		</form>
	</div>
</section>
