<div class="content__item">
	<div class="content__item_inner">
		<div class="content__item_img">
			<img src="@@src" width="626" height="626" loading="lazy" alt="">
		</div>
		<div class="content__item_texts">
			<div class="content__item_num">
				@@num
			</div>
			<p class="content__item_title">
				@@title
			</p>
			<p class="content__item_text">
				@@text
			</p>
		</div>
	</div>
</div>
