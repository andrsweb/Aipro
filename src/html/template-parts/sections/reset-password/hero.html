<section class="signin__hero">
	<div class="container">
		<h1>
			Reset password
		</h1>
		<form class="signin__hero_form">
			<fieldset>
				<label for="new-password">
					New password
				</label>
				<span class="input__wrapper first_wrapper">
					@@include( '../signin/eye.html' )
					<input class="signin__input last_input input_margin" type="password" name="new-password" id="new-password">
				</span>
				<label for="reenter-password">
					Re-enter new password
				</label>
				<span class="input__wrapper">
					@@include( '../signin/eye.html' )
					<input class="signin__input last_input" type="password" name="reenter-password" id="reenter-password">
				</span>
				<button class="button orange submit_button">
					Reset password
				</button>
			</fieldset>
		</form>
	</div>
</section>
