<section class="signin__hero">
	<div class="container">
		<h1>
			Reset password
		</h1>
		<p class="recovery__text">
			We will email instructions to user@gmail.com on how reset it
		</p>
		<form class="signin__hero_form">
			<fieldset>
				<label for="signin-email">
					Email
				</label>
				<input class="signin__input" type="email" name="recovery-email" id="signin-email">
				<button class="button orange submit_button">
					Send password reset link
				</button>
			</fieldset>
			<a class="recovery__link forgot__password" href="login.html">
				Return to login
			</a>
		</form>
	</div>
</section>
